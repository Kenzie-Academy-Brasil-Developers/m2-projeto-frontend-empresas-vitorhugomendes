<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/globalStyles.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/admDashboard.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
      defer
    ></script>
    <script src="../scripts/header.js" defer></script>
    <script type="module" src="../scripts/admDashboard.js" defer></script>

    <title>adm dashboard</title>
  </head>
  <body>
    <header class="header__container">
      <section class="header-title__container">
        <div>
          <img src="../img/elipse-icon.png" alt="elipse" />
          <h2>Kenzie Empresas</h2>
        </div>
        <img
          class="header-button--menu"
          src="../img/dropdown-icon.png"
          alt="traços"
        />
      </section>

      <section class="header-buttons__container menu--dropdown">
        <button class="header-button--home">Logout</button>
      </section>
    </header>
    <main class="main__container">
      <section class="companys__section">
        <div class="companys__menu">
          <h2>Departamentos</h2>
          <select name="company" id="company">
            <option value="">Selecionar Empresa</option>
          </select>

          <button>
            <img src="../img/+-icon.png" alt="" />
            Criar
          </button>
        </div>
        <ul class="departments__list">
          <li class="department__card">
            <h2>Department Name</h2>
            <h3>Department Description</h3>
            <p>Company name</p>
            <div class="departments-buttons__container">
              <img
                class="department-button--view"
                src="../img/eye-icon-purple.png"
                alt=""
              />
              <img
                class="department-button--edit"
                src="../img/pen-icon.png"
                alt=""
              />
              <img
                class="department-button--delete"
                src="../img/trash-icon.png"
                alt=""
              />
            </div>
          </li>
        </ul>
      </section>

      <section class="users__section">
        <h2>Usuários Cadastrados</h2>
        <ul class="users__list">
          <li class="user__card">
            <h2>Username</h2>
            <h3>nivel profissional</h3>
            <p>nome da empresa</p>
            <div class="users-buttons__container">
              <img
                class="user-button-edit"
                src="../img/pen-icon-purple.png"
                alt=""
              />
              <img
                class="user-button-delete"
                src="../img/trash-icon.png"
                alt=""
              />
            </div>
          </li>
        </ul>
      </section>
    </main>

    <dialog class="view-department__modal">
      <img class="view-department-modal--close" src="../img/x-icon.png" alt="" />
      <form method="dialog">
        <h2>nome do departamento</h2>
        <div>
          <h3>descrição do departamento</h3>
          <p>Empresa pertencente</p>
        </div>
        <div>
          <select name="worker" id="worker"></select>
          <button class="button-modal--edit">Contratar</button>
        </div>
        <ul>
          <li>
            <h2>username</h2>
            <h3>pleno</h3>
            <p>empresa</p>
            <div>
              <button>Desligar</button>
            </div>
          </li>
        </ul>
      </form>
    </dialog>
  </body>
</html>
