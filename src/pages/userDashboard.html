<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/globalStyles.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/userDashboard.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
      defer
    ></script>
    <script src="../scripts/header.js" defer></script>
    <script type="module" src="../scripts/userDashboard.js" defer></script>

    <title>user dashboard</title>
  </head>
  <body>
    <header class="header__container">
      <section class="header-title__container">
        <div>
          <img src="../img/elipse-icon.png" alt="elipse" />
          <h2>Kenzie Empresas</h2>
        </div>
        <img
          class="header-button--menu"
          src="../img/dropdown-icon.png"
          alt="traços"
        />
      </section>

      <section class="header-buttons__container menu--dropdown">
        <button class="header-button--home">Logout</button>
      </section>
    </header>
    <main class="main__container">
      <section class="user-info__section">
        <div class="user-info__container"></div>
        <img
          class="user-button--edit"
          src="../img/pen-icon-purple.png"
          alt="caneta"
        />
      </section>

      <section class="company-info-empty__section">
        <h2>Você ainda não foi contratado</h2>
      </section>
    </main>

    <dialog class="user__modal">
      <img class="button-modal--close" src="../img/x-icon.png" alt="" />
      <form method="dialog">
        <h2>Editar Perfil</h2>
        <input type="text" name="username" placeholder="Seu nome" />
        <input type="email" name="email" placeholder="Seu e-mail" />
        <input type="password" name="password" placeholder="Sua senha" />
        <button class="button-modal--edit">Editar Perfil</button>
      </form>
    </dialog>
  </body>
</html>
